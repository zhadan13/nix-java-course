<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Blog</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
    <h1>Blog</h1><br>
    <div th:each="el : ${posts}" class="alert alert-info mt-2">
        <h3 th:text="${el.getTitle()}"></h3>
        <p th:text="${el.getDate()}"></p>
        <p th:text="${el.getFullText().substring(0, (el.getFullText().length() > 20 ? 20 : el.getFullText().length())).concat('...')}"></p>
        <a th:href="'/blog/' + ${el.getId()}" class="btn btn-success">Details</a>
    </div>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
