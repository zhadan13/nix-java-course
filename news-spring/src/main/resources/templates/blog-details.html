<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Blog</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
    <h1>Blog</h1><br>
    <div class="alert alert-info mt-2">
        <h3 th:text="${post.getTitle()}"></h3>
        <p th:text="${post.getFullText()}"></p><br>
        <p><b>Views:</b> <span th:text="${post.getViews()}"></span></p>
        <a th:href="'/blog/' + ${post.getId()} + '/edit'" class="btn btn-warning">Edit</a>
        <form th:action="'/blog/' + ${post.getId()} + '/remove'" method="post">
            <br>
            <button class="btn btn-warning" type="submit">Remove</button>
        </form>
    </div>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
